<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple to do list">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
</head>
<body>
    <div class="root">
        <header>
            <!-- <h1>To Do List</h1> -->
            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#000000"><path d="M200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Zm80 240v-80h400v80H280Zm0 160v-80h280v80H280Z"/></svg>
            <div id="inputDiv">
                <input id="input" placeholder="Add A Task" type="text">
            </div>
            <button onclick="createTasks();" id="btn">+</button>
        </header>
        <div id="tasksDiv" class="tasks-div" class="hidden">
            <h2>Tasks</h2>
            <hr>
            <p id="NoTasksAvailable" class="hidden" style="color: rgb(100, 100, 100);">No Tasks Available</p>
            <div class="hidden" id="deleteAllDiv">
                <button onclick="showYesNo()" id="deleteAllBtn">Delete All</button>
                <div class="hidden" id="yesNoDiv">
                    <button onclick="undoDelete();" id="noBtn">No</button>
                    <button onclick="deleteAll();" id="yesBtn">Yes</button>
                </div>
            </div>
            <ul id="tasksList">
            </ul>
        </div>  
    </div>
</body>
<script src="script.js"></script>
</html>
